spring:
  datasource:
    url: jdbc:postgresql://dataquire:5432/instances
    username: postgres
    password: 1337
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: instance-keeper
eureka:
  client:
    service-url:
      defaultZone: "http://dataquire-eureka-server:8761/eureka"
  instance:
    ip-address: instance-keeper
    prefer-ip-address: true
logging:
  config: 'classpath:log4j2.yml'
server:
  port: 8084